<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <button class="mod_button"><img src="./img/Medium Brightness.png" alt=""></button>
            <nav class="nav">
                <img src="./img/Ellipse 2.png" alt="" class="nav_img">
                <div class="nav_info">
                    <h2>Victor Alvarado</h2>
                    <p>Software Engineer</p>
                    <ul>
                        <li><img src="./img/github.png" alt=""></li>
                        <li><img src="./img/twitter.png" alt=""></li>
                        <li><img src="./img/linkedin.png" alt=""></li>
                        <li><img src="./img/youtube.png" alt=""></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section class="info">
        <div class="container info_wrapper">
            <ul class="info_ul">
                <li><span>7</span> <p>Years of work <br> experience</p></li>
                <li><span>50+</span> <p>Completed <br>projects</p></li>
                <li><span>20+</span> <p>Satisfied <br>customers</p></li>
            </ul>
        </div>
    </section>
    <section class="download">
        <div class="container download_wrapper">
            <button class="download_btn_1">Download CV</button>
            <button class="download_btn_2">Contact us</button>
        </div>
    </section>
    <section class="project">
        <div class="container project_wrapper">
            <div class="project_buttons">
                <button class="project_button_1">Portfolio</button>
                <button class="project_button_2">Skills</button>
            </div>
            <ul class="project_projects">
                <li><img src="./img/Rectangle 1.png" alt=""></li>
                <li><img src="./img/Rectangle 1 (1).png" alt=""></li>
                <li><img src="./img/Rectangle 1 (2).png" alt=""></li>
                <li><img src="./img/Rectangle 1 (3).png" alt=""></li>
                <li><img src="./img/Rectangle 1 (4).png" alt=""></li>
                <li><img src="./img/Rectangle 1 (5).png" alt=""></li>
            </ul>
        </div>
    </section>
</body>
</html>
